<body>

	<div class="modal modal_multi" id="inpTableId ">
		<div class="modal-content" ondrop="onDrop(event);">
			<span class="close-button " onclick="closeModal()">&times;</span>
			<div class="popupInnerContent">
				<h3>Table Components</h3>
				<div class="col-row">
					<div class="colu-6">
						<div class="editFormField">
							<div class="form-box labelExistRadio">
								<label>Label <i class="Questionicons"><span class="R-st">The label for this field that
											will appear next to it.</span></i></label>
								<input type="radio" placeholder=" " id='labelYes' name="yesorno" checked
									onclick="labelYes()" /> Yes
								<input type="radio" placeholder=" " id='labelNo' name="yesorno" onclick="labelNo()" />
								No
							</div>
							<div class="form-box labelInput">
								<div class="inlineform" id="ghostLabel"><label>Label</label><input
										class="form-control" placeholder="" value="" id="tableFirst"
										onkeyup="populateLabelTableBox()" /></div>
							</div>
							<div class="form-box labelPosRadio">
								<label>Label Position <i class="Questionicons"><span class="R-st">Position for the
											label
											for this field</span></i></label>
								<select class="form-control" onchange="moveLabel(this)">
									<option value='top'>Top</option>
									<option value='left'>Left</option>
									<option value='right'>Right</option>
									<option value='bottom'>Bottom</option>
								</select>
							</div>






							<div >
								
                                       <ul id="tableCalc">
                                        <div class="form-box labelInput ">
                                            <li>
                                                <label for="row">Number Of Rows</label>
                                                <input type="number" class="form-control" id="row" placeholder="" />
                                            </li>
                                        </div>
                                        <div class="form-box labelInput">
                                            <li>
                                                <label for="column">Number Of Columns</label>
                                                <input type="number" class="form-control" id="column" placeholder="" validate />
                                            </li>
                                        </div>
                                        <li>
                                            <input type="button" value="Generate" id="btnGen" style="padding:5px 10px;margin-top:20px;" onclick="CreateRowColumn()"/>
                                        </li>
                                    </ul>
							</div>

                            <div class="form-box tooltipInput">
								<label>Tool Tip <i class="Questionicons"><span class="R-st">Adds a tooltip to the
											side
											of this field..</span></i></label>
								<input id="tooltipFirst" type="text" class="form-control" placeholder=""
									value="" onkeyup="populateToolTip()" />
							</div>
							<div class="form-box requiredRadio">
								<label>Required <i class="Questionicons"><span class="R-st">The label for this field
											that will appear next to it.</span></i></label>
								<input type="radio" placeholder=" " id="requiredYes" name="reqyesorno" 
									onclick="requiredYes()" />
								Yes
								<input type="radio" placeholder=" " id="requiredNo" name="reqyesorno" checked
									onclick="requiredNo()" /> No
							</div>
                            	<div class="form-box multicheckbox">
								<label class="d-block">Privileges</label>
								<div class="mc-item"><label><input type="checkbox"  id="all" value="all"  name="privilageRadio" onclick="displayResult(event)" /><span
									>All</span></label></div>
								<div class="mc-item"><label><input type="checkbox"  value="admin" id="admin" name="privilageAdmin" onclick="displayResult(event)" /><span
									>Admin</span></label></div>
								<div class="mc-item"><label><input type="checkbox"  id="supervisors" name="privilageSup"  onclick="displayResult(event)" /><span
									>Supervisors</span></label></div>
								<div class="mc-item"><label><input type="checkbox"  id="fieldStaff" name="privilageField"  onclick="displayResult(event)" /><span >Field
											staff</span></label></div>
							</div>
						</div>
					</div>
					<div class="colu-6">
						<div class="previewBox">
							<div class="titlehead">Preview</div>
							<div class="previewField">
								
                                        <div class="form-box" id="tableEle">  
                                            <div class="hover-space" id="hoverDemoTop"></div>
                                            <div class="formboxedit">
                                                <a href="javascript:void(0)" class="icons settingIcon"
                                                    onclick="editField(event)"><span class="tooltiptext">Edit</span></a>
                                                <a href="javascript:void(0)" class="icons moveIcon"
                                                    ondrag="moveField(event)"><span class="tooltiptext">Move</span></a>
                                                <a href="javascript:void(0)" class="icons pasteicon"><span
                                                        class="tooltiptext">Paste</span></a>
                                                <a href="javascript:void(0)" class="icons copyIcon"
                                                    onclick="copyCurrentDiv(event)"><span class="tooltiptext">Copy</span></a>
                                                <a href="javascript:void(0)" class="icons deleteIcon"
                                                    onclick="removeCurrentDiv(event)"><span
                                                        class="tooltiptext remove">Remove</span></a>
                                            </div>
											<div id="previewData">
			                       <div class="col-md-12">
                                    <label id="tableSecond" class="d-flex"><sup id="prevYesNo" style="display:none;"
                                        class="prevDat">*</sup>
                                    <i class="Questionicons f-left" style="display:none"><span class="R-st" id="tooltipSecond">Help To Add To Text Field</span></i> </label>
                                                
                                         <samp id="wrap" class="tableStyle requiredField" ></samp>
                                
			                        </div>
		                             </div>
                                     <div class="hover-space" id="hoverDemoBot"></div>

										</div>
							</div>
						</div>
					</div>
				</div>
				<div class="btnBox">
					<button class="btn saveButton" onclick="saveModal()">Save</button>
					<button class="btn cancelButton" onclick="closeModal()">Cancel</button>
					<button class="btn removeButton" onclick="removeModal()">Remove</button>
				</div>
			</div>

		</div>
	</div>
	<script src="form.js"></script>
</body>
