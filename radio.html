<div class="modal modal_multi" id="inpRadioId ">
	<div class="modal-content" ondrop="onDrop(event);">
		<span class="close-button " onclick="closeModal()">&times;</span>
		<div class="popupInnerContent">
			<div class="popupInnerContent">
				<h3>Radio Component</h3>
				<div class="col-row">
					<div class="colu-6">
						<div class="editFormField">
							<div class="form-box labelExistRadio">
								<label>Label <i class="Questionicons"><span class="R-st">The label for this field that
											will appear next to it.</span></i></label>
								<input type="radio" placeholder=" " id='labelYes' name="yesorno" checked
									onclick="labelYes()" /> Yes
								<input type="radio" placeholder=" " id='labelNo' name="yesorno" onclick="labelNo()" />
								No
							</div>
							<div class="form-box labelInput labelName">
								<div class="inlineform" id="ghostLabel"><label>Label</label>
									<input class="form-control" value="" placeholder=""
										id="radioBox1" required onkeyup="PlaceHolderRadio()" />
								</div>
							</div>
							<div class="form-box tooltipInput">
								<label>Tool Tip <i class="Questionicons"><span class="R-st">Adds a tooltip to the side
											of
											this field..</span></i></label>
								<input id="tooltipFirst" type="text" class="form-control"
									placeholder="" value="" onkeyup="populateToolTip()" />
							</div>


							<div class="form-box requiredRadio">
								<label>Required<i class="Questionicons"><span class="R-st">The label for this
											field
											that will appear next to it.</span></i></label>
											<input type="radio" placeholder=" " id="requiredYes" name="reqyesorno"
											onclick="requiredYes()" />
										Yes
										<input type="radio" placeholder=" " id="requiredNo" name="reqyesorno" checked
											onclick="requiredNo()" /> No
							</div>

							<div class="form-box radioComponent">
								<input type="radio" placeholder=" " id='makeMyOwnRad' name="makeandread" value="makeandread1"
									onclick="checkBoxSelectOneRadio()" /> Make My Own
								<input type="radio" placeholder=" " id='selectFromListRad' name="makeandread" value="makeandread2"
									onclick="checkBoxSelectRadio()" />Select From List
							</div>

							<div class="form-box radioCheck placeholderInput" id="addAnotherOneRadio" style="display: none;">
								<label>Type Your Code <i class="Questionicons"><span class="R-st">The label for this
											field
											that will appear next to it.</span></i></label><br />
								<textarea name="ajaxTextBoxRad" id="ajaxTextBoxRad" rows="10" 
									style="width: 100%;"  class="requiredField "></textarea>
								<button onclick="getAjaxDataRad()" id="ajaxGenBtnRad" style="padding:5px 10px;">Generate</button>
							</div>


							<div class="form-box multiplevalue" id="addAnotherRadio">
								<table class="table">
									<thead>
										<tr>
											<th class>Label</th>
											<th class>Value</th>
											<th></th>
										</tr>

									</thead>
									<tbody>
										<tr id='buttonRow'>
											<td colspan="3">
												<button  onclick="addRadioRow()" style="padding:5px 10px;">+ Add
													Another</button>
											</td>

										</tr>
									</tbody>
								</table>
							</div>

							<div class="form-box multicheckbox">
								<label class="d-block">Privileges</label>
								<div class="mc-item"><label><input type="checkbox" id="all" value="all"
											name="privilageRadio"
											onclick="displayResult(event)" /><span>All</span></label></div>
								<div class="mc-item"><label><input type="checkbox" value="admin" id="admin"
											name="privilageAdmin"
											onclick="displayResult(event)" /><span>Admin</span></label></div>
								<div class="mc-item"><label><input type="checkbox" id="supervisors" name="privilageSup"
											onclick="displayResult(event)" /><span>Supervisors</span></label></div>
								<div class="mc-item"><label><input type="checkbox" id="fieldStaff" name="privilageField"
											onclick="displayResult(event)" /><span>Field
											staff</span></label></div>
							</div>
						</div>
					</div>
					<div class="colu-6">
						<div class="previewBox">
							<div class="titlehead">Preview</div>
							<div class="previewField">
								<div class="form-box radio-formbox" id="radioEle">

									<div class="hover-space" id="hoverDemoTop"></div>
									<div class="formboxedit">
										<a href="javascript:void(0)" class="icons settingIcon"
											onclick="editField(event)"><span class="tooltiptext">Edit</span></a>
										<a href="javascript:void(0)" class="icons moveIcon"
											ondrag="moveField(event)"><span class="tooltiptext">Move</span></a>
										<a href="javascript:void(0)" class="icons pasteicon"><span
												class="tooltiptext">Paste</span></a>
										<a href="javascript:void(0)" class="icons copyIcon"
											onclick="copyCurrentDiv(event)"><span class="tooltiptext">Copy</span></a>
										<!-- <a href="javascript:void(0)" class="icons wrenchIcon" onclick="createJSON(event)"><span class="tooltiptext">Edit JSON</span></a> -->
										<a href="javascript:void(0)" class="icons deleteIcon"
											onclick="removeCurrentDiv(event)"><span
												class="tooltiptext remove">Remove</span></a>
									</div>
									<div id="previewData">

										<label class="d-flex" id="radioBox2">

											<sup id="prevYesNo" style="display:none;">*</sup> <i
												class="Questionicons f-left" style="display:none"><span class="R-st" id="tooltipSecond">Help
													To Add To Text Field</span></i>

										</label>
										<div class="requiredField " id="previewRadio" style="vertical-align: text-top;">


										</div>

									</div>
									<div class="hover-space" id="hoverDemoBot"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="btnBox">
					<button class="btn saveButton" onclick="saveModal()">Save</button>
					<button class="btn cancelButton" onclick="closeModal()">Cancel</button>
					<button class="btn removeButton" onclick="removeModal()">Remove</button>
				</div>
			</div>
		</div>
	</div>
</div>
